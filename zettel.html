<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href='style.css'>
<title>zettelkasten</title>
<script>
    var cache = [];

    function link(txt) {
        ajax('zettel/'+txt,'GET',render);
        document.getElementById("txt").value = txt;
    }
    function repl(txt, status) {
        if (status==200) {
            var out = document.getElementById("o_con");
            var line = out.innerHTML;
            out.innerHTML = line.replace(txt,"<a href=\"javascript:link('"+txt+"');\">"+txt+"</a>");
            cache.push(txt);
        }
    }
    function nop(txt, status) {
        var out = document.getElementById("o_con");
        out.innerHTML = "yes."
    }
    function render(txt, status) {
        var arr = txt.replace(".","").split(" ");
        var out = document.getElementById("o_con");
        out.innerHTML = txt + "<br>";
        if (status == 404)
            out.innerHTML = "nein.<br>";
        if (status > 200)
            return;
        for (a in arr) {
            var word = arr[a];
            if (word.length<4)
                continue;
            if (cache.find(function(arg) {return word==arg;})) {
                repl(word,200);
                continue;
            }
            ajax("zettel/"+word,'HEAD',repl);
        }
    }
    function ajax(url, method, cb, data) {
        var xhr = new XMLHttpRequest();
        xhr.open(method, url, true);
        xhr.setRequestHeader('Content-Type', 'text/html');
        xhr.onreadystatechange = function(e) {
            if ( this.readyState == 4 ) {
              var msg = url.substring(7);
              if (this.response)
                  msg = this.response;
              cb(msg, this.status);
            }
        }
        xhr.send(data)
    }
    function loadZettel() {
        var word = document.getElementById("txt").value;
        if (word.length < 4)
            return;
        var url = "zettel/" + word;
        var lw = word.split(":")
        if (lw.length==2 && lw[0].length<20) {
            url = "zettel/" + lw[0];
            ajax(url,'PUT', nop, lw[1])
        }
        ajax(url, 'GET', render);
    }
</script>
</head>
<body>
<div class=content>
  <h2 title="abusing a webserver as a wiki database">zettel</h2>
    <div id="i_con">
        <input id="txt" type="text" onChange="loadZettel();">
    </div>
    <p>
    <div id="o_con">
